[tool:pytest]
DJANGO_SETTINGS_MODULE = core.settings
python_files = tests.py test_*.py *_tests.py
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=xml
    --cov-report=term-missing
    --cov-context=test
    --junitxml=test-results.xml
    --maxfail=5
    -p no:warnings
testpaths = tests
pythonpath = .
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    security: Security tests
    performance: Performance tests
    ai: AI/ML tests
    websocket: WebSocket tests

[coverage:run]
source = .
omit =
    */venv/*
    */virtualenv/*
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */node_modules/*
    */management/commands/*
    */conftest.py
    venv/*
    .venv/*
    setup.py
branch = True
parallel = True

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__..:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
