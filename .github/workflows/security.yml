name: Security Scan

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: |
          pip install pip-audit safety

      - name: Run pip-audit
        run: |
          cd apps/backend
          pip-audit --desc --format json --output pip-audit-report.json
        continue-on-error: true

      - name: Run safety check
        run: |
          cd apps/backend
          safety check --json --output safety-report.json
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: |
          cd apps/frontend
          npm audit --json > npm-audit-report.json
        continue-on-error: true

      - name: Upload reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: dependency-scan-reports
          path: |
            apps/backend/pip-audit-report.json
            apps/backend/safety-report.json
            apps/frontend/npm-audit-report.json

  code-security-scan:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install bandit
        run: |
          pip install bandit semgrep

      - name: Run bandit
        run: |
          bandit -r apps/backend/src -f json -o bandit-report.json
        continue-on-error: true

      - name: Run semgrep
        run: |
          semgrep --config=auto --json --output semgrep-report.json apps/backend/src/
        continue-on-error: true

      - name: Upload reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: code-security-reports
          path: |
            bandit-report.json
            semgrep-report.json

  container-scan:
    name: Container Image Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-report.json'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-report.json'

      - name: Upload report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: container-scan-report
          path: trivy-report.json

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for secret scanning

      - name: Run trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --json --output trufflehog-report.json

      - name: Upload report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: secret-scan-report
          path: trufflehog-report.json

  license-compliance:
    name: License Compliance Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tools
        run: |
          pip install pip-licenses

      - name: Check Python licenses
        run: |
          cd apps/backend
          pip-licenses --from-classification --format=json --output-file=python-licenses.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check Node licenses
        run: |
          cd apps/frontend
          npm install -g license-checker
          license-checker --json --out ../node-licenses.json

      - name: Upload reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: license-reports
          path: |
            apps/backend/python-licenses.json
            node-licenses.json

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-security-scan, container-scan, secret-scan, license-compliance]
    if: always()
    steps:
      - name: Download all reports
        uses: actions/download-artifact@v3

      - name: Send summary
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            Security scan completed
            Workflow: ${{ github.workflow }}
            Run: ${{ github.run_number }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
