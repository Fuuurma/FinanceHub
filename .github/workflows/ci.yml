name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  backend-lint:
    name: apps/backend Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd apps/backend
          pip install -r requirements-testing.txt

      - name: Black format check
        run: |
          cd apps/backend/src
          black --check .

      - name: isort import check
        run: |
          cd apps/backend/src
          isort --check-only .

      - name: Flake8 lint
        run: |
          cd apps/backend/src
          flake8 . --exclude=venv,migrations --max-line-length=100

      - name: MyPy type check
        run: |
          cd apps/backend/src
          mypy . --ignore-missing-imports

  migration-check:
    name: Check Migrations
    runs-on: ubuntu-latest
    timeout-minutes: 5
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: finance_hub_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgres://test:test@localhost:5432/finance_hub_test
      DJANGO_SECRET_KEY: test-secret-key-for-ci
      DJANGO_SETTINGS_MODULE: core.settings

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd apps/backend
          pip install -r requirements-testing.txt

      - name: Check for unapplied migrations
        run: |
          cd apps/backend/src
          python manage.py makemigrations --check --dry-run

  backend-test:
    needs: [backend-lint, migration-check]
    name: apps/backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: finance_hub_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgres://test:test@localhost:5432/finance_hub_test
      DJANGO_SECRET_KEY: test-secret-key-for-ci
      DJANGO_SETTINGS_MODULE: core.settings

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd apps/backend
          pip install -r requirements-testing.txt

      - name: Run migrations
        run: |
          cd apps/backend/src
          python manage.py migrate --noinput

      - name: Run tests
        run: |
          cd apps/backend/src
          pytest --cov=. --cov-report=xml --cov-report=html --junitxml=test-results.xml -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/backend/src/coverage.xml
          flags: backend
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: apps/backend/src/test-results.xml

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-html
          path: apps/backend/src/htmlcov/

  frontend-lint:
    name: apps/frontend Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/frontend
          npm ci

      - name: ESLint
        run: |
          cd apps/frontend
          npm run lint

      - name: TypeScript check
        run: |
          cd apps/frontend
          npx tsc --noEmit --skipLibCheck

  frontend-test:
    name: apps/frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/frontend
          npm ci

      - name: Run tests
        run: |
          cd apps/frontend
          npm test -- --coverage --maxWorkers=2

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-html
          path: apps/frontend/coverage/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          file: ./apps/backend/Dockerfile
          push: false
          load: true
          tags: financehub-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy on backend Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: financehub-backend:test
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy backend results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'docker-backend'

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          file: ./apps/frontend/Dockerfile
          push: false
          load: true
          tags: financehub-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy on frontend Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: financehub-frontend:test
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy frontend results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'docker-frontend'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run pip-audit (Python)
        run: |
          pip install pip-audit
          cd apps/backend
          pip-audit --format json > ../../pip-audit-results.json || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit (Node)
        run: |
          cd apps/frontend
          npm audit --json > ../../npm-audit-results.json || true

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-results
          path: |
            pip-audit-results.json
            npm-audit-results.json

      - name: Comment PR with security summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let summary = '## ðŸ”’ Security Scan Results\n\n';
            
            try {
              const pipResults = JSON.parse(fs.readFileSync('pip-audit-results.json', 'utf8'));
              summary += '### Python Dependencies\n';
              if (pipResults.vulnerabilities && pipResults.vulnerabilities.length > 0) {
                summary += `âš ï¸ Found ${pipResults.vulnerabilities.length} vulnerabilities\n`;
              } else {
                summary += 'âœ… No vulnerabilities found\n';
              }
            } catch (e) {
              summary += '### Python Dependencies\nâ„¹ï¸ Scan failed\n';
            }
            
            try {
              const npmResults = JSON.parse(fs.readFileSync('npm-audit-results.json', 'utf8'));
              summary += '\n### Node Dependencies\n';
              if (npmResults.vulnerabilities) {
                const v = npmResults.metadata.vulnerabilities;
                summary += `- Critical: ${v.critical}\n`;
                summary += `- High: ${v.high}\n`;
                summary += `- Moderate: ${v.moderate}\n`;
              }
            } catch (e) {
              summary += '\n### Node Dependencies\nâ„¹ï¸ Scan failed\n';
            }
            
            summary += '\n[View full results in the Security tab](https://github.com/${{ github.repository }}/security)';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-lint]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Build frontend
        run: |
          cd apps/frontend
          npm ci
          npm run build

      - name: Check bundle size
        run: |
          cd apps/frontend
          SIZE=$(du -sh .next | cut -f1)
          echo "Bundle size: $SIZE"
          if [ $(echo "$SIZE > 200M" | bc -l) -eq 1 ]; then
            echo "Bundle size exceeds 200M threshold"
            exit 1
          fi
          echo "Bundle size check passed"

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, security-scan, build-verification]
    if: always()
    steps:
      - name: Send Slack notification
        if: ${{ always() }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            CI Pipeline ${{ job.status }}
            Workflow: ${{ github.workflow }}
            Actor: ${{ github.actor }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
