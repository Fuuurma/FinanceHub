name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  backend-lint:
    name: apps/backend Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd apps/backend
          pip install -r requirements-testing.txt

      - name: Black format check
        run: |
          cd apps/backend/src
          black --check .

      - name: isort import check
        run: |
          cd apps/backend/src
          isort --check-only .

      - name: Flake8 lint
        run: |
          cd apps/backend/src
          flake8 . --exclude=venv,migrations --max-line-length=100

      - name: MyPy type check
        run: |
          cd apps/backend/src
          mypy . --ignore-missing-imports || true

  backend-test:
    name: apps/backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: finance_hub_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgres://test:test@localhost:5432/finance_hub_test
      DJANGO_SECRET_KEY: test-secret-key-for-ci
      DJANGO_SETTINGS_MODULE: core.settings

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd apps/backend
          pip install -r requirements-testing.txt

      - name: Run migrations
        run: |
          cd apps/backend/src
          python manage.py migrate --noinput

      - name: Run tests
        run: |
          cd apps/backend/src
          pytest --cov=. --cov-report=xml --cov-report=html --junitxml=test-results.xml -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/backend/src/coverage.xml
          flags: backend
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-test-results
          path: apps/backend/src/test-results.xml

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-coverage-html
          path: apps/backend/src/htmlcov/

  frontend-lint:
    name: apps/frontend Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/frontend
          npm ci

      - name: ESLint
        run: |
          cd apps/frontend
          npm run lint

      - name: TypeScript check
        run: |
          cd apps/frontend
          npx tsc --noEmit --skipLibCheck

  frontend-test:
    name: apps/frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/frontend
          npm ci

      - name: Run tests
        run: |
          cd apps/frontend
          npm test -- --coverage --maxWorkers=2

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: frontend-coverage-html
          path: apps/frontend/coverage/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run pip-audit (Python)
        run: |
          pip install pip-audit
          cd apps/backend
          pip-audit --format json > ../pip-audit-results.json || true

      - name: Run npm audit (Node)
        run: |
          cd apps/frontend
          npm audit --json > ../npm-audit-results.json || true

      - name: Upload audit results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-audit-results
          path: |
            pip-audit-results.json
            npm-audit-results.json

  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-lint]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Build frontend
        run: |
          cd apps/frontend
          npm ci
          npm run build

      - name: Check bundle size
        run: |
          cd apps/frontend
          du -sh .next

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, security-scan, build-verification]
    if: always()
    steps:
      - name: Send Slack notification
        if: ${{ always() }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            CI Pipeline ${{ job.status }}
            Workflow: ${{ github.workflow }}
            Actor: ${{ github.actor }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
